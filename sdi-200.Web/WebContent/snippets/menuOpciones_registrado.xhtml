<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:menubar id="mimenu">
			<p:menuitem id="linkListTrips" action="listTripsRegistered"
				value="#{msgs.menu_listTrips}" />

			<p:menuitem id="linkListPromoterTrips" action="listTripsPromoter"
				value="#{msgs.menu_listPromoterTrips}" />

			<p:menuitem id="linkRegisterTrip" action="registerTrip"
				value="#{msgs.menu_registerTrip}" />

			<p:menuitem id="linkApplicationsUser" action="applicationsUser"
				value="#{msgs.menu_applications}" />

			<p:menuitem id="linkLogout" style="float:right"
				value="#{msgs.menu_logout}" action="#{login.logout()}" />


			<p:submenu style="float:right" label="#{msgs.textoIdioma}"
				icon="ui-icon-wrench">

				<p:menuitem id="linkespa" value="#{msgs.enlaceIdiomaES}"
					actionListener="#{settings.setSpanish}" update="@all" />

				<p:menuitem id="linkingles" value="#{msgs.enlaceIdiomaEN}"
					actionListener="#{settings.setEnglish}" update="@all" />
			</p:submenu>

		</p:menubar>
	</h:form>
</ui:composition>
