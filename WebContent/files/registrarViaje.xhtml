<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<ui:include src="/snippets/menuOpciones_registrado.xhtml" />

		<h1>#{msgs.userRegistry_title}</h1>

		<h:form id="form">
			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="lugarSalida" columns="3" cellpadding="5">
				
				<p:outputLabel value="#{msgs.tripRegistry_Street_label}: "
					for="calleSalida" />
				<p:inputText id="calleSalida" value="#{tripRegistry.calleSalida}"
					requiredMessage="#{msgs.tripRegistryError_StreetRequired}"
					required="true" />
				<p:message for="calleSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_City_label}: "
					for="ciudadSalida" />
				<ui:fragment rendered="#{tripRegistry.mostrarOpcionesSalida('1')}">
					<p:autoComplete value="#{tripRegistry.ciudadSalida}"
						completeMethod="#{tripRegistry.completarCiudadSalida}"
						requiredMessage="#{msgs.tripRegistryError_CityRequired}"
						id="ciudadSalida" dropdown="true" required="true">
					</p:autoComplete>
				</ui:fragment>
				<ui:fragment rendered="#{tripRegistry.mostrarOpcionesSalida('2')}">
					<p:inputText value="#{tripRegistry.ciudadSalida}" required="true"
						requiredMessage="#{msgs.tripRegistryError_CityRequired}"
						id="ciudadSalida" />
				</ui:fragment>
				<p:message for="ciudadSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_State_label}: "
					for="provinciaSalida" />
				<p:inputText id="provinciaSalida" required="true"
					value="#{tripRegistry.provinciaSalida}"
					requiredMessage="#{msgs.tripRegistryError_StateRequired}" />
				<p:message for="provinciaSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_Country_label}: "
					for="paisSalida" />
				<p:inputText id="paisSalida" required="true"
					value="#{tripRegistry.paisSalida}"
					requiredMessage="#{msgs.tripRegistryError_CountryRequired}" />
				<p:message for="paisSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_Postcode_label}: "
					for="codigoPostalSalida" />
				<p:inputText id="codigoPostalSalida" required="true"
					value="#{tripRegistry.codigoPostalSalida}"
					requiredMessage="#{msgs.tripRegistryError_PostcodeRequired}">
					<f:validator validatorId="tripRegistryPostCodeValidator" />
				</p:inputText>
				<p:message for="codigoPostalSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_GPS_Coordinates_label}: "
					for="coordenadasSalida" />
				<p:inputText id="coordenadasSalida" required="true"
					value="#{tripRegistry.coordenadasSalida}"
					requiredMessage="#{msgs.tripRegistryError_GPS_CoordinatesRequired}" />
				<p:message for="coordenadasSalida" />
			</h:panelGrid>



			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="lugarLlegada" columns="3" cellpadding="5">

				<p:outputLabel value="#{msgs.tripRegistry_Street_label}: "
					for="calleLlegada" />
				<p:inputText id="calleSalida" value="#{tripRegistry.calleLegada}"
					requiredMessage="#{msgs.tripRegistryError_StreetRequired}"
					required="true" />
				<p:message for="calleLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_City_label}: "
					for="ciudadLlegada" />
				<ui:fragment rendered="#{tripRegistry.mostrarOpcionesLlegada('1')}">
					<p:autoComplete value="#{tripRegistry.ciudadLlegada}"
						completeMethod="#{tripRegistry.completarCiudadLlegada()}"
						requiredMessage="#{msgs.tripRegistryError_CityRequired}"
						id="ciudadLlegada" dropdown="true" required="true">
					</p:autoComplete>
				</ui:fragment>
				<ui:fragment rendered="#{tripRegistry.mostrarOpcionesLlegada('2')}">
					<p:inputText value="#{tripRegistry.ciudadLlegada}" required="true"
						requiredMessage="#{msgs.tripRegistryError_CityRequired}"
						id="ciudadLlegada" />
				</ui:fragment>
				<p:message for="ciudadLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_State_label}: "
					for="provinciaLlegada" />
				<p:inputText id="provinciaLlegada" required="true"
					value="#{tripRegistry.provinciaLlegada}"
					requiredMessage="#{msgs.tripRegistryError_StateRequired}" />
				<p:message for="provinciaLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_Country_label}: "
					for="paisLlegada" />
				<p:inputText id="paisLlegada" required="true"
					value="#{tripRegistry.paisLlegada}"
					requiredMessage="#{msgs.tripRegistryError_CountryRequired}" />
				<p:message for="paisLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_Postcode_label}: "
					for="codigoPostalLlegada" />
				<p:inputText id="codigoPostalLlegada" required="true"
					value="#{tripRegistry.codigoPostalLlegada}"
					requiredMessage="#{msgs.tripRegistryError_PostcodeRequired}" />
				<p:message for="codigoPostalLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_GPS_Coordinates_label}: "
					for="coordenadasLlegada" />
				<p:inputText id="coordenadasLlegada" required="true"
					value="#{tripRegistry.coordenadasLlegada}"
					requiredMessage="#{msgs.tripRegistryError_GPS_CoordinatesRequired}" />
				<p:message for="coordenadasLlegada" />
			</h:panelGrid>



			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="fechasViaje" columns="3" cellpadding="5">

				<p:outputLabel value="#{msgs.tripRegistry_departureDate_label}: "
					for="fechaSalida" />
				<p:inputText id="fechaSalida" required="true"
					value="#{tripRegistry.fechaSalida}"
					requiredMessage="#{msgs.tripRegistryError_DepartureDateRequired}" />
				<p:message for="fechaSalida" />


				<p:outputLabel value="#{msgs.tripRegistry_arrivalDate_label}: "
					for="fechaLlegada" />
				<p:inputText id="fechaLlegada" required="true"
					value="#{tripRegistry.fechaLlegada}"
					requiredMessage="#{msgs.tripRegistryError_ArrivalDateRequired}" />
				<p:message for="fechaLlegada" />


				<p:outputLabel value="#{msgs.tripRegistry_closingDate_label}: "
					for="fechaCierre" />
				<p:inputText id="fechaCierre" required="true"
					value="#{tripRegistry.fechaCierre}"
					requiredMessage="#{msgs.tripRegistryError_ClosingDateRequired}" />
				<p:message for="fechaCierre" />
			</h:panelGrid>



			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="OtrosDatos" columns="3" cellpadding="5">
				
				<p:outputLabel value="#{msgs.tripRegistry_estimatedCost_label}: "
					for="costeEstimado" />
				<p:inputText id="costeEstimado" required="true"
					value="#{tripRegistry.precioAproximado}"
					requiredMessage="#{msgs.tripRegistryError_EstimatedCostRequired}">
					<f:validator validatorId="tripRegistryEstimatedCostValidator" />
				</p:inputText>
				<p:message for="costeEstimado" />


				<p:outputLabel value="#{msgs.tripRegistry_maxPax_label}: "
					for="plazasMaximas" />
				<p:inputText id="plazasMaximas" required="true"
					value="#{tripRegistry.plazasMaximas}"
					requiredMessage="#{msgs.tripRegistryError_MaxPaxRequired}" />
				<p:message for="plazasMaximas" />


				<p:outputLabel value="#{msgs.tripRegistry_avaivablePax_label}: "
					for="plazasDisponibles" />
				<p:inputText id="plazasDisponibles" required="true"
					value="#{tripRegistry.plazasDisponibles}"
					requiredMessage="#{msgs.tripRegistryError_AvaivablePaxRequired}">
					<p:ajax event="onchange" update="plazasMaximas" />
				</p:inputText>
				<p:message for="plazasDisponibles" />
			</h:panelGrid>


			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="comentarios" columns="1" cellpadding="10">
				
				<p:outputLabel value="#{msgs.tripRegistry_Comments_label}: "
					for="comentarios" />
				<p:inputTextarea rows="6" cols="55" counter="display" maxlength="10"
					counterTemplate="{0} characters remaining." autoResize="true"
					requiredMessage="#{msgs.tripRegistryError_CommentsRequired}"
					required="true" value="#{tripRegistry.comentarios}"
					id="comentarios" />
				<h:outputText id="comentarios" />
				<p:message for="comentarios" />
			</h:panelGrid>


			<h:panelGrid style="display:block; margin: 10px 10px 10px 10px;"
				id="OtrosDatos" columns="1" cellpadding="10">
				<p:commandButton action="#{tripRegistry.guardarViaje()}"
					id="guardarViaje" update="form" />

				<p:message for="guardarViaje" />
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
