<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<ui:include src="/snippets/menuOpciones_publico.xhtml" />

		<h1>#{msgs.userRegistry_title}</h1>

		<h:form>
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="login" value="#{msgs.userRegistry_username_label}: " />
				<p:inputText id="login" value="#{userRegistry.username}" required="true"
					requiredMessage="#{msgs.userRegistryError_loginRequired}">
					<f:validator validatorId="userRegistryLoginSizeValidator" />
					<f:validator validatorId="userRegistryLoginExistValidator" />
				</p:inputText>
				<p:message for="login" />


				<p:outputLabel for="password" value="#{msgs.userRegistry_password_label}: " />
				<p:password id="password" value="#{userRegistry.password}" required="true"
					requiredMessage="#{msgs.userRegistryError_passwordRequired}"
					match="repeatPassword" redisplay="true" feedback="true"
					validatorMessage="#{msgs.userRegistryError_passwordsNotMatch}" />
				<p:message for="password" />


				<p:outputLabel for="repeatPassword" value="#{msgs.userRegistry_repeatPassword_label}: " />
				<p:password id="repeatPassword" value="#{userRegistry.repeatPassword}" required="true"
					requiredMessage="#{msgs.userRegistryError_passwordRequired}" redisplay="true"/>
				<p:message for="repeatPassword" />


				<p:outputLabel for="email" value="#{msgs.userRegistry_email_label}: " />
				<p:inputText id="email" value="#{userRegistry.email}" required="true"
					requiredMessage="#{msgs.userRegistryError_emailRequired}">
					<f:validator validatorId="userRegistryEmailFormatValidator" />
				</p:inputText>
				<p:message for="email" />


				<p:outputLabel for="name" value="#{msgs.userRegistry_name_label}: " />
				<p:inputText id="name" value="#{userRegistry.name}" required="true"
					requiredMessage="#{msgs.userRegistryError_nameRequired}">
					<f:validator validatorId="userRegistryNameSizeValidator" />
				</p:inputText>
				<p:message for="name" />


				<p:outputLabel for="surname" value="#{msgs.userRegistry_surname_label}: " />
				<p:inputText id="surname" value="#{userRegistry.surname}" required="true"
					requiredMessage="#{msgs.userRegistryError_surnameRequired}">
					<f:validator validatorId="userRegistrySurnameSizeValidator" />
				</p:inputText>
				<p:message for="surname" />


				<p:spacer />
				<p:commandButton id="registryButton" value="#{msgs.userRegistry_send_button}"
					action="#{userRegistry.registrar}" update="grid" />
				<p:message for="registryButton" showDetail="true" autoUpdate="true" closable="true" />
			</h:panelGrid>
		</h:form>
	</h:body>
</f:view>
</html>
