<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<title>#{msgs.tituloHead}</title>
	</h:head>
	<h:body>
		<h:form id="form-cabecera">
			<p:menubar>
				<p:submenu label="#{msgs.tituloOpciones}" icon="ui-icon-document">
					<p:menuitem value="#{msgs.enlaceListado}"
						action="#{controller.listado}" />
					<p:separator />
					<p:menuitem value="#{msgs.enlaceAlta}" action="alta"
						actionListener="#{alumno.iniciaAlumno}" />
				</p:submenu>
				
				
				<p:submenu style="float:right"
						label="#{msgs.textoIdioma}"
						icon="ui-icon-document">
					
					<p:menuitem value="#{msgs.enlaceIdiomaES}"
						actionListener="#{settings.setSpanish}"
						immediate="true" update="@all">
					</p:menuitem>
					<p:separator />
					<p:menuitem value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}"
						immediate="true" update="@all">
					</p:menuitem>
				</p:submenu>
			</p:menubar>
		</h:form>
		
		<br />
		
		<table border="5" align="center">
				<tr>
					<th class="title">
						<!-- - - - - - - - -->
						<!-- Primer insert -->
						<!-- - - - - - - - -->
						<ui:insert name="titulo">#{msgs.tituloDefectoCabecera}</ui:insert>
					</th>
				</tr>
			</table>
		
		<br />
		<br />
		<center>
			<h1>#{msgs.tituloAplicacion1}</h1>
			<br />
			<br />
			<h2>#{msgs.tituloAplicacion2}</h2>
		</center>
		
		
		<!-- - - - - - - -  -->
		<!-- Segundo insert -->
		<!-- - - - - - - -  -->
		<ui:insert name="cuerpo">#{msgs.tituloDefectoCuerpo}</ui:insert>
		
		<!-- - - - - - - - -->
		<!-- Tercer insert -->
		<!-- - - - - - - - -->
		<ui:insert name="pie">#{msgs.tituloPie}</ui:insert>
	</h:body>
</f:view>
</html>
